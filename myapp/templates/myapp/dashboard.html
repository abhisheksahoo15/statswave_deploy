{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Analytics Dashboard</title>
  <link rel="stylesheet" href={% static 'css/dashboard.css' %}>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="{% static 'js/dashboard.js' %}" defer></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">AnalyticsPro Dashboard</div>
      <ul class="nav-links">
        <li><a href="#">Overview</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
      <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
    </nav>
  </header>

  <main>
    <section class="dashboard">
      <h1>Live Analytics</h1>
      <div class="cards">
        <div class="card">
          <h3>Total Users</h3>
          <p id="usersCount">Loading...</p>
        </div>
        <div class="card">
          <h3>Active Sessions</h3>
          <p id="sessionsCount">Loading...</p>
        </div>
        <div class="card">
          <h3>Conversion Rate</h3>
          <p id="conversionRate">Loading...</p>
        </div>
      </div>

      <div class="charts">
        <canvas id="trafficChart"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AnalyticsPro. All rights reserved.</p>
  </footer>

</body>
</html>
